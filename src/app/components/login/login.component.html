<div class="row" style="margin-top: 50px; color: black;">
    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
           
            <div class="card-img-top d-flex flex-column justify-content-center align-items-center" style="margin-top: 10px;">
                <!-- <h3>Iniciar Sesión</h3> -->
                <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" style="height: auto; width: 50%;margin-top: 10px;">
            </div>
            <div class="card-body">
                <form (ngSubmit)="submit($event)">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter username" name="user" [(ngModel)]="user" required minlength="1" (keyup)="refresh()">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control"  placeholder="Password" name="passwrd" [(ngModel)]="password" required minlength="2" (keyup)="refresh()">
                    </div>

                    <div  *ngIf="invalid">
                      <small style="color: red;">*Debes llenar ambos campos!</small>
                    </div>

                    <div  *ngIf="notFound">
                      <small style="color: red;">*Usuario y/o contraseña incorrectos</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Iniciar Sesión</button>
                    
                  </form>

              
            </div>
          </div>
    </div>
</div>
